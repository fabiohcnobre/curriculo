#Update all the sections by editing the data.yml file inside _data folder.
# Site Settings
title: 'Meu Curr√≠culo'
url: 'https://fabiohcnobre.github.io/curriculo/'

#change it according to your repository name
# disabling since we are using a custom domain
#baseurl: '/online-cv' 

#description: Teste
# Style will be applied only after restarting the build or serve. Just choose one of the options.
theme_skin: blue # blue turquoise green berry orange ceramic
chrome_mobile_color: 3942E4 #use hex colors (ex:#1976d2) or leave empty if you don't want a color for chrome mobile searchbar

# Tracker
analytics: G-N9YT4HCE3P

locale: pt_BR #en_US 
timezone:  America/Sao_Paulo

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Build settings
compress-site: yes
regenerate: true

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

encoding: "utf-8"
compress_html: # - http://jch.penibelst.de/
  clippings: all
  ignore:
  envs: development

# Development Settings
port: 4000
safe: false
